<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8"/>
    <title>To do list</title>
    <link rel="stylesheet" href="todo_list.css" />
  </head>
  <body>
    <div class="content">
      <h1>TODO List</h1>
      <ul id="todolist"> </ul>
      <input id="todotxt" type="text" />
      <button id="addtodo" type="button">Ajouter</button>
    </div>

    <script>
      function AddTodo() {
        value = document.getElementById('todotxt').value;
        newParagraph = document.createElement("p");
        newParagraph.addEventListener("click", DeleteTodo);
        newText = document.createTextNode(value);
        newParagraph.appendChild(newText);
        document.body.appendChild(newParagraph);
      }

      function DeleteTodo() {
        confirmer = confirm("Confirmez vous la suppression de la t√¢che ?");
        if (confirmer===true) {
          this.remove();
        }
      }

      document.getElementById('addtodo').addEventListener("click", AddTodo);
    </script>
  </body>
</html>
